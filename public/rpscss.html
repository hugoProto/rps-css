<!DOCTYPE html>
<html>
  <head>
    <title>You played rock!</title>

    <meta charset="utf-8">

    <link rel="stylesheet" href="/my_styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


  </head>

  <body>
    <div class="container">
      <div class="row mb-medium">
        <div class="one-third">
          <a class="button" href="/rock2">
            Play Rock
          </a>
        </div>

        <div class="one-third">
          <a class="button" href="/paper2">
            Play Paper 
          </a>
        </div>

        <div class="one-third">
          <a class="button" href="/scissor2">
            Play Scissors 
          </a>
        </div>
      </div>

      <div class="row mb-medium">
        <div class="one-half">
          <div class="player-card centered">
            <h2>
              <em>We</em> <strong>played</strong> <a href="https://www.google.com">rock</a>
            </h2>
          </div>
        </div>

        <div class="one-half">
          <div class="computer-card centered">
            <h2>
              They played paper!
            </h2>
          </div>
        </div>
      </div>

      <div class="row-center mb-medium">
        <div class="two-thirds">
        <div class="outcome-card centered">
          <h2 style="text-align: center">
            We lost!
          </h2>
        </div>
      </div>
    </div>

    <div class="row-center mb-medium">
      <div class="full-width centered">
        <a href="/rockpaperscissor">
          Rules
        </a>
      </div>
    </div>
  </div>
</body>
</html>
